<!DOCTYPE html>
<!--
  Starter HTML for the Layout Exercise
  - The card container is represented using a div and has 4 images, each representing a number. 
  - This card should be 500px wide and 200px tall with a solid #698733 border of 0.5em width and
    a border-radius of 1em.
  - The four images in the card should take up 70% of the height of the card, be centered
    vertically within, and spaced-evenly horizontally.
-->

<html lang="en">
  <head>
    <title>Number Card Demo</title>
    <link rel="stylesheet" href="number.css">
  </head>
  <body>
    <div>
      <img src="number-0.png" alt="Number 0 tile">
      <img src="number-1.png" alt="Number 1 tile">
      <img src="number-2.png" alt="Number 2 tile">
      <img src="number-3.png" alt="Number 3 tile">
    </div>
  </body>
</html>
